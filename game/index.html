<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Memery Game</title>
    </head>
    <body>
        <main>
            <section class="mobile">
                <header>
                    <img src="images/memery_logo.svg" alt="Memery Game logo" />
                    <h2>Play me from your computer</h2>
                </header>
                <footer>
                    <div>Made with tears by</div>
                    <div>Agus • Mechi • Tina</div>
                </footer>
            </section>
            <section class="desktop">
                <header>
                    <h1>Memery Game</h1>
                    <div>
                        <h2 class="counter">
                            Time <span id="time"></span> seconds
                        </h2>
                        <h2 class="moves">
                            Moves: <span id="moves"></span>
                        </h2>

                        <h2 class="hidden" id="scoreTitle">
                            Score: <span id="score"></span>
                        </h2>
                        <button id="replay" class="hidden">Replay</button>
                    </div>
                </header>
                <div class="board" id="board"></div>
                <footer>
                    <div>Made with tears by</div>
                    <div>Agus • Mechi • Tina</div>
                </footer>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
